name: Random Pulse Commit

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pulse_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Git User
        run: |
          git config --global user.name "nosense00-bot"
          git config --global user.email "bot@users.noreply.github.com"

      - name: Generate Random Commit Message
        run: |
          mkdir -p logs
          MESSAGES=("pulse: Datagram summon" "update: soul bond" "chore: activity refresh" "fix: summon update" "refactor: evolution logs" "data: summon sync")
          MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
          echo "$(date) - $MSG" >> logs/activity-sync.txt
          git add logs/activity-sync.txt
          git commit -m "$MSG" || echo "No changes to commit"

      - name: Push Commit
        run: git push origin main

